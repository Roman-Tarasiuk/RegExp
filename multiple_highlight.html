<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Multiple highlight</title>

    <link rel="stylesheet" href="css/multiple_highlight.css">
</head>
<body>
    <button id="toggleInput" onclick="helperObject.toggleInput()" class="small-button">Hide input</button>
    <br>
    <span class="userInput">
        <label class="description">Input your text here:</label>
        <textarea id="input" class="input"
                    onkeyup = "helperObject.userInput()"
                    onchange = "helperObject.userInput()"
                    placeholder="Put your text here."></textarea>

        <!-- Use the next button in case when text is not displayed automatically
                in the selection ('#result') paragraph,
                e.g. when you use Paste menu item of the textarea context menu. -->
    </span>
    <button onclick="helperObject.userInput()">Set input / Clear selection(s)</button>
    <span class="userInput">
        <button onclick="helperObject.clearInput()">Clear all</button>
    </span>
    <label class="description"> <input type="checkbox" id="wholeWord">Whole word</input> </label>
    <label class="description"> <input type="checkbox" id="caseSensitive">Case-sensitive</input> </label>
    <span class="userInput">
        <span class="align description">Select/result width: </span>
        <input id="width" type="text" style="width: 80px;" value="100%"></input>
        <button onclick="helperObject.parameters()">Apply</button>
    </span>
    
    <div class="info">
        <label id="info" class="align description"></label>
    </div>
    
    <div class="container-find">
        <input type="text" id="find" style="width: 100%;" placeholder="Type a text here to find or select it below"></input>
    </div>

    <div id="container-txt" class="container-txt container-result break-word">
        <code>
            <p id="result" class="p p-pre result"></p>
        </code>
    </div>
    <div>
        <label class="description"> <input type="checkbox" id="wordWrap" onclick="helperObject.wordWrap()">Word wrap</input> </label>
    </div>
    <hr>
    
    <a href="multiple_highlight_simple.html">Multiple highlight â€“ simple version</a>

    <script src="js/multiple_highlight.js"></script>
</body>
</html>
